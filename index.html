<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stats preview card component</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="users">
                    <div>
                        <p class="num">10k+</p>
                        <p>companies</p>
                    </div>
                    <div>
                        <p class="num">314</p>
                        <p>templates</p>
                    </div>
                    <div>
                        <p class="num">12m+</p>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="img">
                <img src="./images/image-header-desktop.jpg" alt="Image for header">
            </div>
        </div>
        <p class="pargh">Challenge from <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://twitter.com/adekunle_anjola">Anjola Adekunle</a></p>
    </div>

</body>

</html>
